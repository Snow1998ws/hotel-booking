<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 公有 -->
    <script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/public_js/message.js"></script>
    <link rel="stylesheet" href="../css/public_effect/common.css">
    <!--本页-->
    <link rel="stylesheet" href="../css/hotel_info/style.css">
    <script src="../js/hotel_info/change_pic.js"></script>
    <!-- 右侧订购 -->
    <link rel="stylesheet" href="../css/booking/style.css">
    <!-- 标题 -->
    <link rel="stylesheet" href="../css/title/style.css">
    <!--导航栏-->
    <link rel='stylesheet' href='../css/navigation/all.min.css'>
    <link rel="stylesheet" href="../css/navigation/style.css">
    <script src="../js/navigation/navigation.js"></script>
    <!-- 登录注册 -->
    <link rel="stylesheet" href="../css/home/hide.css">
    <link rel="stylesheet" type="text/css" href="../css/login/style.css" />
    <script src="../js/login/main.js"></script>
    <script type="text/javascript" src="../js/page_home/hide.js"></script>
    <!-- 评分 -->
    <link rel="stylesheet" href="../css/star/style.css">
    <!-- 日历选择 -->
    <script src="../js/calendar/laydate.js"></script>
</head>
<body>
    <!-- 标题 -->
    <div class="title">
        <div class="Titem1">
            <a href="home.html"><div class="web_logo"></div></a>
        </div>
        <div class="Titem2" th:unless="${session.user_id != null}">
            <a href="javascript:;" style="color: rgb(0,0,0)">登录/注册</a>
        </div>
    </div>
    <!-- 标题结束 -->
    

    <div class="right_intro">
        <div class="right_title" th:text="${hotel.hName}">超级无敌大酒店</div>
        <div class="right_pic">
            <div class="hotel_info_pic" th:style="'background-image:url(' + ${hotel.hPhoto1} + ')'"></div>
            <div class="hotel_info_pic" th:style="'background-image:url(' + ${hotel.hPhoto2} + ')'"></div>
            <div class="hotel_info_pic" th:style="'background-image:url(' + ${hotel.hPhoto3} + ')'"></div>
            <div class="hotel_info_pic" th:style="'background-image:url(' + ${hotel.hPhoto4} + ')'"></div>
            <div class="hotel_info_pic" th:style="'background-image:url(' + ${hotel.hPhoto5} + ')'"></div>
            <div class="right black_tab"><div class="icon icon_triangle"></div></div>
            <div class="left black_tab"><div class="icon icon_triangle"></div></div>
        </div>
        <div class="right_text">
            <p th:text="${hotel.hOverview}"></p>
        </div>
    </div>



    <!-- 底部 -->
    <div class="page_bottom">
        <div class="web_logo"></div>
        <div class="page_bottom_text">四川大学JAVA项目27组</div>
    </div>

    <!-- 右侧订购栏 -->
    <div class="booking_div">
        <div class="booking_top"></div>
        <div class="booking_simple_info">
            <div class="item_info_1 item_row">整套房子·2床</div>
            <div class="item_info_2 item_row">Laguna蓝 /广州佛山/千灯湖/地铁口/祖庙/岭南新天地/南海万达/世纪莲/北京路/上下九/沙面</div>
            <div class="item_info_3 item_row">
                <div class="xzw_starBox"><span class="show"><span th:class="'score score' + ${hotel.hScore}"></span></span></div>
                <div><span class="price_now" th:text="'￥' + ${hotel.hRates} + '每晚'"></span></div>
            </div>    
        </div>       
        <form class="booking_form">
            <p>人数</p>
            <div class="booking_small_div">
                <input class="booking_text" type="number" name="num" placeholder="1-20" min="1" max="20" >
            </div>
            <p>日期</p>
            <div class="booking_small_div">
                <input class="booking_text" name="date1" type="text" readonly="readonly" id="calendar" placeholder="入住日期">
                <input class="booking_text" name="date2" type="text" readonly="readonly" onClick="laydate()" placeholder="退房日期">
            </div>
            <input class="booking_button" type="submit" value="订购">
        </form>
        <div class="booking_bottom"></div>
    </div>

        <!-- 底部 -->
    <div class="home_bottom"></div>

   <!--左侧导航（流外）-->
   <div id="left_navigation" class="page" th:unless="${session.user_id == null}">
        <div class="navbar">
            <div class="user">
                <div class="user_pic"></div>
                <div class="user_name">用户</div>
            </div>
            <div class="bar">
                <div class="options">
                    <ul>
                        <a v-bind:href="msg_a1"><li class="active">个人信息</li></a>
                        <a v-bind:href="msg_a2"><li>当前订单</li></a>
                        <a v-bind:href="msg_a3"><li>待支付订单</li></a>
                        <a v-bind:href="msg_a4"><li>历史订单</li></a>
                    </ul>
                </div>
                <div class="settings">
                    <ul>
                        <li class="acc-settings"><i class="fas fa-cog"></i><a v-bind:href="msg_a5">修改账号信息</a></li>
                        <li><i class="fas fa-sign-out-alt"></i> 退出</li>
                    </ul>
                </div>
            </div>
        </div>
            <!-- 颜色根据每个页面背景具体分析默认为黑色 -->
        <div class="hidebar"></div>
    </div><!--左侧导航结束-->


    <!-- 注册(流外) -->
    <div class="part log">
        <div class="icon_cancel"></div>
        <div class="demo">
            <nav class="main_nav">
                <ul class="optionUl">
                    <li><a class="cd-signin" href="#0">登录</a></li>
                    <li><a class="cd-signup" href="#0">注册</a></li>
                </ul>
                <a class="cd-forget" href="#">忘记密码</a>
            </nav>
        </div>
        <div class="cd-user-modal"> 
            <div class="cd-user-modal-container">
                <ul class="cd-switcher">
                    <li><a href="#0">用户登录</a></li>
                    <li><a href="#0">注册新用户</a></li>
                </ul>
    
                <div id="cd-login"> <!-- 登录表单 -->
                    <form class="cd-form">
                        <p class="fieldset">
                            <label class="image-replace cd-username" for="signin-username">用户名</label>
                            <input class="full-width has-padding has-border" id="signin-username" type="text" maxlength="15" placeholder="输入用户名">
                        </p>
    
                        <p class="fieldset">
                            <label class="image-replace cd-password" for="signin-password">密码</label>
                            <input class="full-width has-padding has-border" id="signin-password" type="password" maxlength="15" placeholder="输入密码">
                            <p class="check-back hidden">用户名或者密码不正确</p>
                        </p>
    
                        <p class="fieldset">
                            <input type="checkbox" id="remember-me" checked>
                            <label for="remember-me">记住登录状态</label>
                        </p>
    
                        <p class="fieldset">
                            <input class="full-width2" type="submit" value="登 录">
                        </p>
                    </form>
                </div>
    
                <div id="cd-signup"> <!-- 注册表单 -->
                    <form class="cd-form">
                        <p class="fieldset">
                            <label class="image-replace cd-username" for="signup-username">用户名</label>
                            <input class="full-width has-padding has-border" id="signup-username" type="text" maxlength="15" placeholder="输入用户名"/>
                            <p class="check-back hidden">用户名格式不规范</p>
                        </p>
    
                        <p class="fieldset">
                            <label class="image-replace cd-password" for="signup-password1">密码</label>
                            <input class="full-width has-padding has-border" id="signup-password1" type="password" maxlength="15" placeholder="输入6-15位密码"/>
                            <p class="check-back hidden">密码格式不规范</p>
                        </p>
    
                        <p class="fieldset">
                            <label class="image-replace cd-password" for="signup-password2">再次确认密码</label>
                            <input class="full-width has-padding has-border" id="signup-password2" type="password" maxlength="15" placeholder="再次输入密码"/>
                            <p class="check-back hidden">两次密码不一样</p>
                        </p>
    
                        <p class="fieldset">
                            <label class="image-replace cd-email" for="signup-email">邮箱</label>
                            <input class="full-width has-padding has-border" id="signup-email" type="email" placeholder="输入mail"/>
                            <p class="check-back hidden">邮箱格式错误</p>
                        </p>
    
                        <p class="fieldset">
                            <input type="checkbox" id="accept-terms">
                            <label for="accept-terms">我已阅读并同意 <a href="#0">用户协议</a></label>
                        </p>
    
                        <p class="fieldset">
                            <input class="full-width2" type="submit" value="注册新用户">
                        </p>
                    </form>
                </div>
                <a href="#0" class="cd-close-form">关闭</a>
            </div>
        </div> 
    </div>


    <script>
        ;!function(){
        laydate({
           elem: '#calendar'
        })
        }();
    </script>

</body>
</html>
