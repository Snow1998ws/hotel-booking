<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户信息管理</title>
    <!-- 公有 -->
    <link rel="stylesheet" href="../css/public_effect/common.css">
    <!--本页-->
    <!-- 标题 -->
    <link rel="stylesheet" href="../css/title/style.css">
    <!-- 管理信息列表 -->
    <link rel="stylesheet" href="../css/admin_check_list/style.css">
    <script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../js/vue.min.js"></script>
    <script type="text/javascript" src="../js/public_js/message.js"></script>
</head>
<body>
    <!-- 标题 -->
    <div class="title">
        <div class="Titem1">
            <a href="/home"><div class="web_logo"></div></a>
        </div>
    </div>
    <!-- 标题结束 -->

    <!-- 管理信息确认 -->
    <form class="check_content" method="post" action="/addUser">
        <div class="check_list">
            <div class="check_div"><span class="check_name">用户ID：</span><input class="check_input" type="text"  name="userId" ></div>
            <div class="check_div"><span class="check_name">昵称:</span><input class="check_input" type="text" name="nick" ></div>
        </div>
        <div class="check_list">
            <div class="check_div"><span class="check_name">密码:</span><input class="check_input" type="text" name="psd"></div>
            <div class="check_div"><span class="check_name">城市:</span><input class="check_input" type="text" name="city" ></div>
        </div>
        <div class="check_list">
            <div class="check_div"><span class="check_name">性别:</span><input class="check_input" type="text" name="gender" ></div>
            <div class="check_div"><span class="check_name">生日:</span><input class="check_input" type="text" name="birth" ></div>
        </div>

        <div class="check_list">
            <div class="check_div"><span class="check_name">电话:</span><input class="check_input" type="text" name="tel" ></div>
            <div class="check_div"><span class="check_name">邮箱:</span><input class="check_input" type="text" name="mail" ></div>
        </div>
        <div class="check_list">
            <div class="check_div"><span class="check_name">权限:</span><input class="check_input" type="text" name="perm" ></div>
            <div class="check_div"><span class="check_name">名字:</span><input class="check_input" type="text" name="name" ></div>
        </div>
        <div class="check_op">
            <input class="check_btn" id="clear" value="重置信息"></input>
            <input class="check_btn" type="submit" value="确认修改"></input>
        </div>
    </form>

    <!-- 底部 -->
    <div class="page_bottom">
        <!-- 装饰 -->
        <div class="decoration_3"></div>
        <div class="web_logo"></div>
        <div class="page_bottom_text">四川大学JAVA项目27组</div>
    </div>
    <!-- 装饰 -->
    <div class="decoration_2"></div>
</body>
</html>
