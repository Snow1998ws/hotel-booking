<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 公有 -->
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="css/public_effect/common.css">
    <!--本页-->
    <link rel="stylesheet" href="css/user_info_change/style.css">
    <script src="js/user_info_change/main.js"></script>
    <!-- 标题 -->
    <link rel="stylesheet" href="css/title/style.css">
    <!-- 日历选择 -->
    <script src="js/calendar/laydate.js"></script>
    <!-- 城市选择 -->
    <link rel="stylesheet" href="css/select_city/citySelect.css">
    <script type="text/javascript" src="js/select_city/citySelect.js"></script>
</head>
<body>
    <!-- 标题 -->
    <div class="title">
        <div class="Titem1">
            <a href="home.html"><div class="web_logo"></div></a>
        </div>
    </div>
    <!-- 标题结束 -->

    <div class="change_big_div">
        <form id="change_form">
            <div class="change_small_div"><span class="left_span">昵称：</span><input class="change_text" name="nick" type="text" ><span class="right_span hidden">该昵称已被使用</span></div>
            <div class="change_small_div"><span class="left_span">性别：</span><input class="change_radio" name="gender" value="0" type="radio" checked="checked">男<input class="change_radio" name="gender" type="radio" value="1">女<span class="right_span hidden"></span></div>
            <div class="change_small_div"><span class="left_span">生日：</span><input class="change_text" name="birth" type="text"  readonly="readonly" onClick="laydate()"><span class="right_span hidden">请填写生日信息</span></div>
            <div class="change_small_div"><span class="left_span">居住地：</span>
                <input class="change_text" name="city" type="text" readonly="readonly">
                <!-- console.log($("input[name='city']").val()) 供给控制台测试 -->
                <div class="search">
                        <div class="citySelect">
                            <span class="cityName"></span>
                            <i class="iconDown"></i>
                            <i class="line"></i>
                        </div>
                    
                        <div class="dropDown">
                            <div class="dropProv">
                                <ul class="dropProvUl dropUl"></ul>
                            </div>
                            <div class="dropCity">
                                <ul class="dropCityUl dropUl"></ul>
                            </div>
                        </div>
                    </div>
                <span class="right_span hidden">请填写居住地信息</span></div>
            <div class="change_small_div"><span class="left_span">手机号：</span><input class="change_text" name="tel" type="text" oninput = "value=value.replace(/[^\d]/g,'')"><span class="right_span hidden">手机号信息错误</span></div>
            <div class="change_small_div"><span class="left_span">邮箱号：</span><input class="change_text" name="mail" type="text" ><span class="right_span hidden">邮箱信息错误</span></div>
            <div class="change_small_div"><span class="left_span">更改新密码：</span><input class="change_text" name="newpw1" type="text" ><span class="right_span hidden">密码格式错误</span></div>
            <div class="change_small_div"><span class="left_span">确认新密码：</span><input class="change_text" name="newpw2" type="text" ><span class="right_span hidden">两次密码不一致</span></div>
            <div class="change_small_div"><span class="left_span">输入旧密码：</span><input class="change_text" name="oldpw" type="text" ><span class="right_span hidden">密码错误</span></div>
            <input type="submit" class="change_complete_div" value="完成修改"></input>
        </form>
    </div>

    <!-- 底部 -->
    <div class="page_bottom">
        <div class="web_logo"></div>
        <div class="page_bottom_text">四川大学JAVA项目27组</div>
    </div>
</body>
</html>
