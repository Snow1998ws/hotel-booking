<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--本页-->
    <link rel='stylesheet' href='css/home/style.css'>
    <!-- 共有 -->
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="css/public_effect/common.css">
    <!-- 标题 -->
    <link rel="stylesheet" href="css/title/style.css">
    <!--登录注册-->
    <link rel="stylesheet" type="text/css" href="css/login/style.css" />
    <script src="js/login/main.js"></script>

</head>
<body>
    <!-- 标题 -->
    <div class="title">
        <div class="Titem1">
            <div>酒店辅助订购系统</div>
        </div>
        <div class="Titem2">
            <a href="home.html">首页</a>
            <a href="home.html">查询酒店</a>
        </div>
        <div class="Titem3"></div>
        <div class="Titem4">
            <a href="#">登录/注册</a>
        </div>
    </div>

    <!-- 注册登录 -->
    <div id="main">
        <div class="demo">
            <nav class="main_nav">
                <ul class="optionUl">
                    <li><a class="cd-signin" href="#0">登录</a></li>
                    <li><a class="cd-signup" href="#0">注册</a></li>
                </ul>
                <a class="cd-forget" href="#">忘记密码</a>
            </nav>
        </div>
        <div class="cd-user-modal"> 
            <div class="cd-user-modal-container">
                <ul class="cd-switcher">
                    <li><a href="#0">用户登录</a></li>
                    <li><a href="#0">注册新用户</a></li>
                </ul>
    
                <div id="cd-login"> <!-- 登录表单 -->
                    <form class="cd-form" action="/login" method="post">
                        <p class="fieldset">
                            <label class="image-replace cd-username" for="signin-username">用户名</label>
                            <input class="full-width has-padding has-border" id="signin-username" name="id" type="text" maxlength="15" placeholder="输入用户名">
                        </p>
    
                        <p class="fieldset">
                            <label class="image-replace cd-password" for="signin-password">密码</label>
                            <input class="full-width has-padding has-border" id="signin-password" name="psd" type="password" maxlength="15" placeholder="输入密码">
                            <p class="check-back hidden">用户名或者密码不正确</p>
                        </p>
    
                        <p class="fieldset">
                            <input type="checkbox" id="remember-me" checked>
                            <label for="remember-me">记住登录状态</label>
                        </p>
    
                        <p class="fieldset">
                            <input class="full-width2" type="submit" value="登 录">
                        </p>
                    </form>
                </div>
    
                <div id="cd-signup"> <!-- 注册表单 -->
                    <form class="cd-form">
                        <p class="fieldset">
                            <label class="image-replace cd-username" for="signup-username">用户名</label>
                            <input class="full-width has-padding has-border" id="signup-username" type="text" maxlength="15" placeholder="输入用户名"/>
                            <p class="check-back hidden">用户名格式不规范</p>
                        </p>
    
                        <p class="fieldset">
                            <label class="image-replace cd-password" for="signup-password1">密码</label>
                            <input class="full-width has-padding has-border" id="signup-password1" type="password" maxlength="15" placeholder="输入6-15位密码"/>
                            <p class="check-back hidden">密码格式不规范</p>
                        </p>
    
                        <p class="fieldset">
                            <label class="image-replace cd-password" for="signup-password2">再次确认密码</label>
                            <input class="full-width has-padding has-border" id="signup-password2" type="password" maxlength="15" placeholder="再次输入密码"/>
                            <p class="check-back hidden">两次密码不一样</p>
                        </p>
    
                        <p class="fieldset">
                            <label class="image-replace cd-email" for="signup-email">邮箱</label>
                            <input class="full-width has-padding has-border" id="signup-email" type="email" placeholder="输入mail"/>
                            <p class="check-back hidden">邮箱格式错误</p>
                        </p>
    
                        <p class="fieldset">
                            <input type="checkbox" id="accept-terms">
                            <label for="accept-terms">我已阅读并同意 <a href="#0">用户协议</a></label>
                        </p>
    
                        <p class="fieldset">
                            <input class="full-width2" type="submit" value="注册新用户">
                        </p>
                    </form>
                </div>
                <a href="#0" class="cd-close-form">关闭</a>
            </div>
        </div> 
    </div>

</body>

</html>
